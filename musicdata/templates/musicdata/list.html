{% extends "./base.html" %}
{% load bootstrap4 %}

    {% block content %}
        <h1>Filtered List: {{album}}</h1>
        <table>
            <tr><th>Songs</th></tr>
            {% for song in songs %}
            <tr><td><a href="/song/{{song.pk}}" >{{song.name}}</a></td></tr>
            {% endfor %}
        </table>
    {% endblock %}
